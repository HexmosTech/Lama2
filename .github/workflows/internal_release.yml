name: Lama2 Tests and Beta Release
on:
  push:
    branches:
      - feature/request-time

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'

      - name: Install dependencies
        run: go mod tidy

      - name: Build l2 binary
        run: |
          mkdir -p build
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o build/l2-${{ matrix.goos }}-${{ matrix.goarch }} -ldflags "-X main.version=1.6.2-beta" l2.go
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.6.2-beta
          release_name: 1.6.2-beta
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/l2-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_name: l2-${{ matrix.goos }}-${{ matrix.goarch }}
          asset_content_type: application/octet-stream

      # - name: Deploy hexmos doc
