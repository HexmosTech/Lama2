<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L2 WASM</title>
    <style>
        #outputField {
            width: calc(100% - 22px);
            height: 300px;
            color: white;
            background-color: black;
            border: 1px solid #555;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
            overflow-y: auto; /* Enable vertical scroll */
        }
        #runButton {
            background-color: rgb(39, 153, 24);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        html {
            font-family: Arial, serif;
        }
    </style>
</head>
<body>
<script src="wasm_exec.js"></script>
<script>
    let wasmLoaded = false;

    const go = new Go();
    
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
        wasmLoaded = true;  
    });
</script>
<div>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <label for="inputField" style="margin-bottom: 10px;">Enter value</label>
        <textarea id="inputField" name="Hash" style="width: 500px; height: 200px; padding: 10px;"></textarea>
        <button id="runButton" onclick="runLama()" style="margin-top: 10px;">Run</button>

        <div id="outputField" style="font-size: 20px; margin-top: 10px;"></div>
    </div>
</div>
<script>
    async function makeLamaRequest(command) {
        try {
        console.log("Command:", command); // Log the command to check the value being passed
        const response = await goWebRequestFunc(command);
        var jsonObject = JSON.parse(response);
        var formattedJson = JSON.stringify(jsonObject, null, 2);
        console.log("Response Data from JS:", formattedJson);       

        // console.log("response Data:",response)
        const outputField = document.getElementById("outputField");
        outputField.textContent = formattedJson; 
    } catch (error) {
        console.error("Error making Lama request:", error);
    }
    }

    function runLama() {
    const inputValue = document.getElementById("inputField").value;
    const command = inputValue.replace(/\n/g, ' '); // Replace newline with space
    makeLamaRequest(inputValue);
}
</script>
</body>
</html>
